name: Sentinel Health Check

on:
  schedule:
    # Run daily at 00:00 UTC to catch 3-day warnings within 5-day deadline
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger for testing

jobs:
  health-check:
    uses: automation-workflows/contributor-automation/.github/workflows/reusable-health-check.yml@main
    with:
      repo_name: ${{ github.repository }}
    secrets: inherit
